<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a routerLink="/" class="navbar-brand" style="font-size: 21px">Allegro Browser</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarContent"
    aria-controls="navbarContent"
    aria-expanded="false"
    [attr.aria-expanded]="!navbarCollapsed"
    aria-label="Toggle navigation"
    (click)="navbarCollapsed = !navbarCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="isAllegroAuthenticated">
        <a class="nav-link" routerLink="/allegro/browser">Find on Allegro</a>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right">
      <li
        class="nav-item"
        style="cursor: pointer"
        *ngIf="isAuthenticated && !isAllegroAuthenticated">
        <a class="nav-link"
           href="https://allegro.pl/auth/oauth/authorize?response_type=code&client_id=cfb094bc2e46447796003d89ef3794ec&redirect_uri=http://localhost:4200/allegro/auth&prompt=confirm">Connect with Allegro</a>
      </li>
      <li
        class="nav-item"
        style="cursor: pointer"
        *ngIf="isAuthenticated"
        (click)="onLogout()">
        <a class="nav-link">Logout</a>
      </li>
      <li
        class="nav-item"
        style="cursor: pointer"
        *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/auth">Login</a>
      </li>
    </ul>
  </div>
</nav>
