
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="text-center border border-dark p-5">
  <select name="" id="">
    <option [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
  </select>
  <ng-select [items]="categories"
             bindLabel="name"
             autofocus
             bindValue="id"
             [(ngModel)]="chosenCategoryId"
             (change)="onCategoryChoose()">
  </ng-select>

  <div class="form-group">
    <label for="title">Tytuł albumu</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control"
      placeholder="Tytuł albumu"
    />
  </div>
  <div class="d-flex justify-content-around">
    <button
      class="btn btn-primary pull-right"
      type="button">
      Szukaj
    </button>
  </div>
</form>
